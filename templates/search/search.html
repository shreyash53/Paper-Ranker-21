<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="TemplateMo" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />

    <title>Paper Ranker</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/search/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/search/assets/css/fontawesome.css" />
    <link rel="stylesheet" href="/static/search/assets/css/templatemo-host-cloud.css" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><h2>Paper <em> Ranker</em></h2></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Our Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul> -->
          </div>
          <div class="functional-buttons">
            <ul>
              <li><a href="/user/login">Log in</a></li>
              <li><a href="/user/signup">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="header-text caption">
              <h2>Search your domain</h2>
              <div id="search-section">
                <form id="seach_form" name="gs" method="GET"> 
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Enter keywords here" aria-label="keyword" aria-describedby="basic-addon2" name="q" autocomplete="on">
                      <div class="input-group-append">
                        <button class="btn btn-info" type="submit">Search Now!</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner Ends Here -->

     <!-- Features Starts Here -->
    <div class="features-section">
      <div class="container" id="view-container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              {% for paper in paper_list %}
               <div class="col-md-12">
                  <div class="feature-item">
                    <div class="icon">
                        <img src="/static/search/assets/images/feature-01.png" alt="">
                    </div>
                    <h4>{{ paper["title"] }}</h4>
                    <h4><a href="{{ paper["url"] }}" target="_blank">{{ paper["url"] }}</a></h4>
                    <h4>CONFERENCE : {{ paper["conference"]["abbr"] }}</h4>
                    <h4>RANK : {{ paper["conference"]["rank"] }} </h4>
                  </div>
              </div>
  <!--               <div class="card text-white bg-dark">
                <div class="card-header">
                  <h5 class="card-title">{{ paper["title"] }}</h5>
                  </div> 
                      <div class="card-body">
                      <h5 class="card-title">{{ paper["conference"]["rank"] }}</h5>
                      <h5 class="card-title">{{ paper["conference"]["abbr"] }}</h5>
                      <a href="{{ paper["url"] }}" class="btn btn-primary" target="_blank">Go to paper</a>
                    </div>
                </div>
                <br> -->
              {% endfor %}
            </div>
          </div> 
        </div>
      </div>
    </div>
    <!-- Features Ends Here -->

    <!-- Bootstrap core JavaScript -->
    <script src="/static/search/vendor/jquery/jquery.min.js"></script>
    <script src="/static/search/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="/static/search/assets/js/custom.js"></script>
    <script src="/static/search/assets/js/owl.js"></script>
    <script src="/static/search/assets/js/accordions.js"></script>
    <script src="/static/search/assets/js/main.js"></script>

  </body>
</html>
