<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>

    <link
      rel="stylesheet"
      href="/static/signup/fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="/static/signup/css/style.css" />
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
              <h2 class="form-title">Create account</h2>
              {% if data["error"] is not none %}
              <p class="loginhere">
                <span>
                  <b style="color: red">{{ data["error"] }}</b>
                </span>
              </p>
              {% endif %}
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <span
                  toggle="#password"
                  class="zmdi zmdi-eye field-icon toggle-password"
                ></span>
              </div>
              <div class="form-group">
                <!-- <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/> -->
              </div>
              <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn">Sign Up</button>
              </div>
            </form>
            <p class="loginhere">
              Have already an account ?
              <a href="/user/login" class="loginhere-link">Login here</a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="/static/signup/vendor/jquery/jquery.min.js"></script>
    <script src="/static/signup/js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
