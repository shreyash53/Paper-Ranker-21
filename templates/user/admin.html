<body>
	<ul class="nav justify-content-end">
  	<li class="nav-item">
    	<a class="nav-link active" href="/user/add_paper">Add paper</a>
  	</li>
  	<li class="nav-item">
    	<a class="nav-link" href="/user/logout">Logout</a>
  	</li>
	</ul>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Title</th>
								<th class="column2">Conference</th>
								<th class="column3">Rank</th>
								<th class="column6">Action  </th>
							</tr>
						</thead>
						<tbody>
								{% for paper in data.papers %}
								<tr>
									<td class="column1"></td>
									<td class="column2"></td>
									<td class="column3"></td>
									<td class="column4"><button>Delete</button></td>
								</tr>
								{% endfor %}	
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
